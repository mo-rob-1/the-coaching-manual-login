<!DOCTYPE html>

<html lang="en-gb">

<head>

<link rel="stylesheet" href="style.css">

<title>Login | The Coaching Manual</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Login Page - The Coaching Manual">

<meta name="author" content="Mohammed Rob - The Coaching Manual">

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

<header>

<div class="green-line"></div>

<div class="logo">
    
<img src="images/logo.png">
    
</div>

</header>

<main>
    
<div class="form">
    
<p class="form--heading">Log in to The Coaching Manual</p>
    
<div class="form-input">
<p class="form--label">Email Address*</p>
<input type="email"  name="_replyto" required="" style="width: 100%; height: 30px;">
</div>

<div class="form-input-2">
<p class="form--label">Password*</p>
<input type="password"  name="pwd" required="" style="width: 100%; height: 30px;">
</div>

<div class="submit">
<input type="submit" class="submitbutton" name="message" value="Log In" style="height: 30px;">
</div>

<div class="form-bottom-div">
<p class="form-bottom">Forgot Password?</p>

<p class="form-bottom-2">No Account? <span>Sign Up</span></p>
</div>


</div>
   
</main>

</body>

</html>
